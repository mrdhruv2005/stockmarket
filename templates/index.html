<!DOCTYPE html>
<html>
<head>
    <title>Stock Market Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">ðŸ“Š Stock Market Analysis Dashboard</h1>

    <form method="POST" class="d-flex mb-4">
        <input type="text" name="ticker" class="form-control me-2" placeholder="Enter stock ticker (e.g., AAPL)" required>
        <button type="submit" class="btn btn-primary">Analyze</button>
    </form>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if graphJSON %}
        <div>{{ graphJSON | safe }}</div>
    {% endif %}

    {% if table_html %}
        <h3 class="mt-4">Recent Data</h3>
        <div class="table-responsive">
            {{ table_html | safe }}
        </div>
    {% endif %}
</div>

</body>
</html>
